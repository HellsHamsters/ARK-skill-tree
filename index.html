<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- SEO -->
        <title>ARK Skills</title>

        <!-- Favicons -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed|Open+Sans:400,700,400italic" rel="stylesheet" type="text/css">

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/main.min.css" />

    <body>
        <div class="wrapper">
            <table class="player">

                    <th>Level</th>

                    <th>Actions</th>

                <tr>
                    <td><input class="js-level" name= "level" type="number" value="94" /></td>

                    <td>

            </table>

            <div class="js-categories"></div>
        </div>

        <!-- JS Libs -->

        <!-- JS -->
        <script src="assets/js/flash-messages.js" type="text/javascript"></script>

        <script src="assets/js/player.js" type="text/javascript"></script>
        <script src="assets/js/modal.js" type="text/javascript"></script>
        <script src="assets/js/tests.js" type="text/javascript"></script>
